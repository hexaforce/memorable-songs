<div th:replace="~{top :: content (${page})}" />
<div class="container-fluid">
<div class="row">
<div th:replace="~{sidebar :: content (${page})}" />
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div th:replace="~{music-visualizer :: content (${page})}" />
  <h2>Music list</h2>
  <div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>year</th>
        <th>track</th>
        <th>title</th>
        <th>artist</th>
        <th>album</th>
        <th>download</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in data">
        <td>{{x.year}}</td>
        <td>{{x.track}}</td>
        <td>{{x.title}}</td>
        <td>{{x.artist}}</td>
        <td>{{x.album}}</td>
        <td><a class="col-sm-3 col-md-2 mr-0" href="/download-music/{{x.id}}">download</a></td>
      </tr>
    </tbody>
  </table>
  </div>
</main>
</div>
</div>
