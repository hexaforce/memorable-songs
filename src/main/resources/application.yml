# database init, supports mysql too
database: hsqldb
# database: mysql

# Logging
logging:
  level:
    org.springframework: INFO
#    org.springframework.web: DEBUG
#    org.springframework.context.annotation: TRACE

# Actuator / Management
management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: '*'

# Active Spring profiles
spring:
  profiles:
    active: production
  datasource:
#    initialization-mode: always
    data: classpath*:db/${database}/data.sql
    schema: classpath*:db/${database}/schema.sql
#    url: 'jdbc:mysql://localhost/petclinic'
#    username: root
#    password: petclinic
  jpa:
    hibernate:
      ddl-auto: none
  messages:
    basename: messages
  thymeleaf:
    mode: HTML