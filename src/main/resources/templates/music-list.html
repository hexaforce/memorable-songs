<div th:replace="~{top :: content (${page})}" />
<div class="container-fluid">
<div class="row">
<div th:replace="~{sidebar :: content (${page})}" />
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div id="jp_container">
  <div th:replace="~{music-player :: content (${page})}" />
  <h2>Music list</h2>
  <div class="table-responsive">
  <table id="music_list" class="table table-striped table-sm">
    <thead>
      <tr>
        <th>year</th>
        <th>track</th>
        <th>title</th>
        <th>artist</th>
        <th>album</th>
        <th>play</th>
        <th>download</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in data" on-finish-render="ngRepeatFinished">
        <td>{{x.year}}</td>
        <td>{{x.track}}</td>
        <td >{{x.title}}</td>
        <td>{{x.artist}}</td>
        <td>{{x.album}}</td>
        <td><a class="track col-sm-3 col-md-2 mr-0" href="/download-music/{{x.id}}" title="{{x.title}}">play</a></td>
        <td><a class="col-sm-3 col-md-2 mr-0" href="/download-music/{{x.id}}">download</a></td>
      </tr>
    </tbody>
  </table>
Powered by <a href="http://jplayer.org/" target="_brank">jPlayer</a>
  </div>
  </div>
</main>
</div>
</div>
