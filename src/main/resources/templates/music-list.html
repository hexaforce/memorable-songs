<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>artist</th>
        <th>album</th>
        <th>year</th>
        <th>comment</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in data">
        <td>{{x.id}}</td>
        <td>{{x.title}}</td>
        <td>{{x.artist}}</td>
        <td>{{x.album}}</td>
        <td>{{x.year}}</td>
        <td>{{x.comment}}</td>
      </tr>
    </tbody>
  </table>
</div>
